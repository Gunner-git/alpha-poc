<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avatar Demo</title>
  </head>
  <body>
    <script type="text/JavaScript">
    function createTextFields() {
      var nameTextField = document.createElement('div')
      var emailTextField = document.createElement('div')
      nameTextField.innerHTML = "<input type='text' id='nameTextField' placeholder='name'>";
      emailTextField.innerHTML = "<input type='text' id='emailTextField' placeholder='email'>";
      document.getElementById("content").appendChild(nameTextField);
      document.getElementById("content").appendChild(emailTextField);
      }
    </script>
    <button class="nextScreenButton" id="nextScreenButton" style="float: right;" onclick="createTextFields();">Next</button>
    <!-- <button class="startButton" id="startButton" style="float: right;">Start</button> -->
    <button class="startButton2" id="startButton2" style="float: right;">Start</button>
    <button class="prevScreenButton" id="nextScreenButton" style="float: right;">Previous</button>
    <div id="main">
      <div id="root"></div>
      <div id="content">
        <h1>This is the content div</h1>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
